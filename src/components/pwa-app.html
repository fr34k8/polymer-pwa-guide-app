<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="pwa-app">
  <template>
    <style>
      :host {
        --app-primary-color: #00BCD4;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color); 
      }

      iron-pages {
        width: 100%;
        text-align: center;
      }
    </style>

    <app-header role="navigation" id="header" effects="waterfall" condenses>
      <app-toolbar>
        <paper-icon-button icon="menu" aria-label="Menu"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <iron-pages selected="0">
      <h1>Hello</h1>
    </iron-pages>
  </template>

  <script>
    class PWApplication extends Polymer.Element {
      static get is() {
        return 'pwa-app'
      }
    }

    window.customElements.define(PWApplication.is, PWApplication);
  </script>
</dom-module>
